name: Rust-Code CI/CD

on:
  push:
    branches: [ main ]
    paths:
    - 'rust-code/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_WORKER_API_TOKEN }}
          workingDirectory: 'rust-code'
